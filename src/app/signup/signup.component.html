<div class="signup-wrapper">
  <!--Hidden Popup-->
  <div #successPopUp class="popup-wrapper">
    <div class="success-popup">
      <span>You Signed Up successfully</span>
    </div>
  </div>
  <!--Hidden Popup-->
  <div class="signup-header">
    <div class="signup-header-left">
      <img src="assets/img/join_logo_white.png" alt="logo" />
    </div>
  </div>

  <div class="signup-box">
    <div class="signup-top">
      <img
        (click)="redirectToLogin()"
        src="assets/img/signup/arrow-left-line.svg"
      />
      <h1>Sign up</h1>
    </div>

    <form [formGroup]="this.LoginService.logInForm"
    (ngSubmit)="signUp(this.LoginService.logInForm.value)">
      <div>
        <input
          placeholder="Name"
          type="text"
          formControlName="name"
        />
      </div>

      <div>
        <input
          placeholder="Email"
          type="email"
          formControlName="email"
        />
      </div>

      <div>
        <input
          placeholder="Password"
          type="password"
          formControlName="password"
        />
      </div>

      <div>
        <input
          placeholder="Confirm password"
          type="password"
          formControlName="confirmPassword"
        />
      </div>

      <div class="btn-container">
        <button type="submit" class="signup-btn">Sign up</button>
      </div>
    </form>
  </div>

  <div class="signup-footer">
    <div class="signup-footer-left">
      <a href="#">Privacy Policy</a>
    </div>
    <div class="signup-footer-right">
      <a href="#">Legal Notice</a>
    </div>
  </div>
</div>
